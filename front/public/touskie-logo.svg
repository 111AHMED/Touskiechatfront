<?xml version="1.0" encoding="UTF-8"?>
<!-- Touskié logo SVG — inspired by provided image, includes ".tn" wordmark -->
<svg width="520" height="120" viewBox="0 0 520 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Touskié.tn logo</title>
  <desc id="desc">Speech-bubble emblem with stylized Q and the wordmark Touskié.tn using a warm amber → green gradient.</desc>

  <defs>
    <linearGradient id="gGradient" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#F59E0B" />
      <stop offset="100%" stop-color="#059669" />
    </linearGradient>

    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.12" />
    </filter>

    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.2" result="b" />
      <feMerge>
        <feMergeNode in="b" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Emblem (speech bubble) -->
  <g transform="translate(20,10)">
    <!-- main bubble -->
    <path d="M56 4c27.6 0 50 19.9 50 44.5C106 81.1 83.6 101 56 101 37 101 20.6 94.2 9 82.2 6.6 80 2 80.9 1 77.3c-1.2-3.9 2.1-7 5.6-8.8C19 62.3 30 64 39 60c0 0 4.6-1.6 8-7.6 5.3-9.6 9.9-27.4 8.6-36.6C55.9 9.1 55.9 4 56 4z"
          fill="url(#gGradient)" filter="url(#softShadow)" />

    <!-- white inner circle to host Q -->
    <circle cx="56" cy="52" r="28" fill="#ffffff" opacity="0.96" />

    <!-- stylized Q inside circle -->
    <g transform="translate(56,52)" fill="none" stroke="#059669" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="0" cy="0" r="14" fill="#F9FAFB" stroke="none" />
      <path d="M6 10 L12 16" stroke="#059669" stroke-width="3" stroke-linecap="round" />
      <path d="M-6 -6 a10 10 0 1 1 12 6" stroke="#059669" stroke-width="2.4" fill="none" />
    </g>

    <!-- small decorative icons (stylized dots) to echo the original look -->
    <g transform="translate(40,28)" fill="#ffffff" opacity="0.9">
      <circle cx="0" cy="0" r="1.6" />
      <circle cx="6" cy="-4" r="1.2" />
      <circle cx="-6" cy="6" r="1" />
    </g>
  </g>

  <!-- Wordmark -->
  <g transform="translate(140,72)">
    <text x="0" y="0" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-weight="800" font-size="36" letter-spacing="-0.02em">
  <tspan fill="url(#gGradient)">Touskié</tspan>
      <tspan fill="#374151" font-weight="700">.tn</tspan>
    </text>
  </g>

  <!-- subtle shadow below for depth -->
  <ellipse cx="200" cy="110" rx="110" ry="6" fill="#000" opacity="0.06" />
</svg>